    <section class="ezy__signin1 dark d-flex align-items-center">
  <div class="container">
    <div class="row py-4 justify-content-center">
      <div class="col-lg-5">
        <div class="card ezy__signin1-form-card">
          <div class="card-body p-md-5">
            <h2 class="ezy__signin1-heading mb-4 mb-md-5">Log In</h2>

            <form id="loginform">
              <div class="form-group mb-4 mt-2">
                <label for="username" class="mb-2">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" />
              </div>
              <div class="form-group mb-2 mt-2">
                <label for="password" class="mb-2">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" />
              </div>
              <div class="form-group mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember-me" checked />
                  <label class="form-check-label" for="remember-me"> Remember me </label>
                </div>
              </div>
              <button type="submit" class="btn ezy__signin1-btn-submit w-100">Log In</button>
              <button class="btn w-100">Forget your password?</button>

              <div class="position-relative ezy__signin1-or-separator">
                <hr class="my-4 my-md-5" />
                <span class="px-2">Or</span>
              </div>
              <button class="btn btn-danger ezy__signin1-btn w-100 d-flex align-items-center">
                <span class="fab fa-google text-white fs-4"></span>
                <span class="w-100 text-center text-white">Continue with Google</span>
              </button>

              <div class="text-center mt-4 mt-md-5">
                <p class="mb-0 opacity-50 lh-1">Don't have an account?</p>
                <a href="Xioy9xV6rP.html" class="btn btn-link py-0 text-dark text-decoration-none">Create account</a>
              </div>
            </form>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định của form

            function redirectTo(url) {
              window.location.href = url;
            }

            function saveTokensToLocalStorage(accessToken, refreshToken, message) {
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);
                localStorage.setItem('user-info', message);
            }

            // Lấy các giá trị từ các trường đăng ký
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;



            // Gửi yêu cầu POST đến API
            axios.post('http://localhost:8080/api/v1/auth/login', {
                username: username,
                password: password,
            })
            .then(function (response) {
                // Xử lý phản hồi từ API khi đăng ký thành công
                console.log(response);
                saveTokensToLocalStorage(response.data.accessToken, response.data.refreshToken,response.data.message);
                redirectTo('index.html?');
            })
            .catch(function (error) {
                // Xử lý lỗi nếu có
                console.error(error);
                alert("Something's wrong");
            });
        });
    </script>
