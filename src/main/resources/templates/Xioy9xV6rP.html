    <section class="ezy__signup16 dark d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="ezy__signup16-card p-3">
          <div class="ezy__signup16-form-card p-4 p-lg-5">
            <h2 class="ezy__signup16-heading text-center">REGISTRATION FORM</h2>

            <!-- form -->
            <form class="mt-4" id="registrationForm">
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="uname">USERNAME:</label>
                    <input type="text" class="form-control" id="uname" />
                    <i class="fas fa-user ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" />
                    <i class="fas fa-at ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="pass">PASSWORD:</label>
                    <input type="pass" class="form-control" id="pass" placeholder="******" />
                    <i class="fas fa-lock ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="conPass">CONFIRM PASSWORD:</label>
                    <input type="text" class="form-control" id="conPass" placeholder="******" />
                    <i class="fas fa-lock ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="uname">FULLNAME:</label>
                    <input type="text" class="form-control" id="fname" />
                    <i class="fas fa-user ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="uname">ADDRESS:</label>
                    <input type="text" class="form-control" id="address" />
                    <i class="fas fa-user ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group position-relative mb-4">
                    <label class="mb-2" for="uname">PHONENUMBER</label>
                    <input type="text" class="form-control" id="phone" />
                    <i class="fas fa-user ezy__signup16-icon"></i>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group d-flex align-items-center h-100 mb-3 mt-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                      <label class="form-check-label" for="remember-me"
                        >I agree all statements in <a href="#">Terms & Conditions</a>
                      </label>
                    </div>
                  </div>
                </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="d-flex justify-content-md-end mt-3">
                    <button type="submit" class="btn ezy__signup16-btn-submit">Register <i class="fas fa-arrow-right"></i></button>
                    </button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Ngăn chặn hành vi mặc định của form

          function redirectTo(url) {
            window.location.href = url;
          }

          // Lấy các giá trị từ các trường đăng ký
          var username = document.getElementById('uname').value;
          var email = document.getElementById('email').value;
          var password = document.getElementById('pass').value;
          var confirmPassword = document.getElementById('conPass').value;
          var fullname = document.getElementById('fname').value;
          var address = document.getElementById('address').value;
          var phoneNumber = document.getElementById('phone').value;

          // Gửi yêu cầu POST đến API
          axios.post('http://localhost:8080/api/v1/auth/register', {
              userName: username,
              passWord: password,
              fullName: fullname,
              email: email,
              phone: phoneNumber,
              address: address
          })
          .then(function (response) {
              // Xử lý phản hồi từ API khi đăng ký thành công
              console.log(response);
              redirectTo('EPCMGpGKSK.html?');
          })
          .catch(function (error) {
              // Xử lý lỗi nếu có
              console.error(error);
              alert("Something's wrong");
          });
      });
    </script>
